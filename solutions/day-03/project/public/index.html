<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>React App</title>

    <style>
      input{
        margin: 0 10px;
        padding: 15px 10px 15px 25px;
        border: 0 none;
        border-radius: 5px;
        width: 200px;
      }
      .footer p{
        color: blue;
      }
      button{
        padding: 15px;
        background-color: lightcoral;
        color: #fff;
        width: 300px;
        margin-top: 30px;
        border: 0 none;
        border-radius: 5px;
      }
      .userPhoto{
        border-radius: 50%;
      }
      #userCard p{
        font-size: 18px;
        font-weight: 600;
      }
      #userCard p.info{
        font-size: 14px;
        font-weight: 400;
      }
      #userCard label{
        background: darkblue;
        color: #fff;
        padding: 10px 25px;
        margin: 0 10px 10px 0;
        border-radius: 5px;
        font-size: 18px;
        display: inline-block;
      }
      small{
        margin-top: 15px;
        display: block;
        color: #3f3f3f;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
